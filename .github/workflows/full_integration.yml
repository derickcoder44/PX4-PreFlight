name: Full Integration Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Build base Docker images in order
  build-ros-bridge-image:
    uses: derickcoder44/ros-px4-bridge-docker/.github/workflows/build.yml@main
    secrets: inherit
    permissions:
      contents: read
      packages: write

  build-sim-image:
    uses: derickcoder44/px4-sim-docker/.github/workflows/build.yml@main
    needs: build-ros-bridge-image
    secrets: inherit
    permissions:
      contents: read
      packages: write

  # PX4+ROS2 integration test
  px4-ros-integration:
    needs: build-sim-image
    uses: ./.github/workflows/px4_ros_integration.yml
    permissions:
      contents: read
      packages: read

  # Flight test with takeoff, hover, and landing (builds its own image)
  flight-test:
    uses: derickcoder44/px4-flight-test-docker/.github/workflows/test-flight.yml@main
    needs:
      - px4-ros-integration
      - build-sim-image
    secrets: inherit
    permissions:
      contents: read
      packages: write
